<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/fc82f8f294.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="left">
          <img src="images/phonebase.png" alt="phonebase">
        </section>
        <section class="right">
          <div class="signUpSection">
            <div>
              <header>
                <img src="images/logo.png" alt="instagram" width="150px">
                <h3>Sign up to see photos and videos from your friends.</h3>
                <button type="button" class="facebook_btn"><i class="fa fa-facebook-square" aria-hidden="true"></i><a href="http://www.facebook.com" target="_blank">Log in with Facebook</a></button>
              </header>
            </div>

            <div class="or">
              <span> OR </span>
            </div>

            <form action=" ">
              <input type="text" name="email" value="Mobile Number or Email">
              <input type="text" name="fullName" value="Full Name">
              <input type="text" name="user" value="Username">
              <input type="text" name="password" value="Password">
            </form>

            <button type="button" class="signup_btn">Sign up</button>

            <!-- I know you don't want breaks but I didn't know how to put it into another line... I could create another paragraph maybe... -->
            <p>
              By signing up, you agree to our <br><a href="https://help.instagram.com/155833707900388" target="_blank"><b>Terms &amp; Privacy Policy. </b></a>
            </p>
          </div>
          <div class="logInSection">
            <p>
              Have an account?
              <a href="http://www.facebook.com">
                Log in
              </a>
            </p>
          </div>
          <div class="app">
            <p>
              Get the app.
            </p>
            <img src="images/badge-iphone.png" alt="iApp">
            <img src="images/badge-android.png" alt="androidApp">
          </div>
        </section>
      </main>
      <footer>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
